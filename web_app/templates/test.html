<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Keep Last Selected Bootstrap Tab Active on Page Refresh</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$('#myTab a').click(function(e) {
  e.preventDefault();
  $(this).tab('show');
});

// store the currently selected tab in the hash value
$("ul.nav-tabs > li > a").on("shown.bs.tab", function(e) {
  var id = $(e.target).attr("href").substr(1);
  window.location.hash = id;
});

// on load of the page: switch to the currently selected tab
var hash = window.location.hash;
$('#myTab a[href="' + hash + '"]').tab('show');
</script>
<style>
	.bs-example{
		margin: 20px;
	}
</style>
</head>
<body>
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#simple">Simple</a></li>
        <li><a href="#multisig">Multi-Sig</a></li>
        <li><a href="#brain">Brain Phrase</a></li>
      </ul>
      
      <div class="tab-content">
        <div class="tab-pane active" id="simple">Simple</div>
        <div class="tab-pane" id="multisig">Multi-Sig</div>
        <div class="tab-pane" id="brain">Brain Phrase</div>
      </div>

</body>
</html>
